
<!DOCTYPE html>
<html>
<head>
	<title>Learn Html - Lesson1: Basics</title>
</head>
<body>
	<!-- Heading -->
	<h1>Hello world</h1>
	<h2>Hello world</h2>
	<!-- Paragraph -->
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa, quasi?</p>
	<!-- Hyperlinks -->
	<a href="http://google.com" target="_blank">Google.com</a>
	<!-- Image -->
	<img src="wene.png" height="300" width="300" >
	<!-- Button -->
	<button>Click me</button>
	<!-- List -->
	<ul>
		<li><p>1st item</p></li>
		<li><p>2nd Item</p></li>
	</ul>
</body>
</html>
