<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn HTML - Lesson6: Lists</title>
</head>
<body>
	<!-- Unordered List -->
	<ul>
		<li>1st item</li>
		<li>2nd item</li>
		<li>
			<ul>
				<li>Me</li>
				<li>You</li>
				<li>He</li>
			</ul>
		</li>
	</ul>
	<hr>
	<!-- Ordered List -->
	<ol type="1	" start="4">
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
	</ol>
	<hr>
	<!-- Description List -->
	<dl>
		<dt>Anatomy</dt>
		<dd>Lorem ipsum dolor sit amet.</dd>
		<dt>Surgery</dt>
		<dd>Lorem ipsum dolor sit amet.</dd>
	</dl>
</body>
</html>
